<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2° Trabalho de Inglês</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <Header>
        <div class="infoOne">
            <img class="hamburger" src="./img/hamburger.png" alt="">
            <H1>flavo</H1>
            <img class="bag" src="./img/2.png" alt="">
        </div>
    </Header>
    <main>
        <figure>
            <img class="cosiness" src="./img/cosiness.png" alt="">
        </figure>
        <div class="product">
            <h2>PASSION</h2>
            <p>$15</p>
        </div>
        <div class="textOne">
            <h2>WHAT`S INSINE</h2>
            <p>Chili, oregano, safran paprika</p>
        </div>
        <div class="textTwo">
            <H2>WHY WE LOVE IT</H2>
            <p>This one will add a little savoury flavour to any food and turn any meal to a culinary masterpiece.</p>
        </div>
        <form>
            <input type="radio" id="bag" name="inputs" value="bag">
            <label for="bag">BAG (75g)</label>
            <input class="jar" type="radio" id="jar" name="inputs" value="jar">
            <label for="jar">JAR (150g)</label>
        </form>
        <div class="cont">
            <P>-</P>
            <p>1</p>
            <p>+</p>
        </div>
        <input class="button" type="button" value="ADD TO CART">
    </main>
</body>

</html>
